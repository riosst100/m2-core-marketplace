<%- name %>
<div class="field-tooltip toggle">
    <span class="field-tooltip-action action-help"
        tabindex="0"
        data-role="tooltip"
        data-toggle="dropdown"
        data-mage-init='{"dropdown":{}}'></span>
    <div class="field-tooltip-content" data-target="dropdown">
        <%- description %>
    </div>
</div>
